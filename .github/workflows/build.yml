name: Build

on:
  push:
  pull_request:
  workflow_dispatch:
  schedule:
    - cron:  '0 0 * * *'

jobs:
  build:
    runs-on: windows-latest
    strategy:
      matrix:
        include:
          - { platform: i686, suffix: 32 }
          - { platform: x86_64, suffix: 64 }
        build_type:
          - release
          - debug
    steps:
      - uses: actions/checkout@v2

      - uses: msys2/setup-msys2@v2
        with:
          msystem: mingw64

      - name: Install dependencies
        shell: mingw64 {0}
        run: |
          pacman -Sy mingw-w64-${{matrix.platform}}-make

      - name: Checkout sources
        shell: mingw64 {0}
        run: |
          git clone --depth https://github.com/bkaradzic/bgfx.git
          git clone --depth https://github.com/bkaradzic/bx.git
          git clone --depth https://github.com/bkaradzic/bimg.git

      - name: Compile BX
        shell: mingw64 {0}
        run: |
          cd bx
          make mingw-gcc-${{matrix.build_type}}${{matrix.suffix}}

      - name: Compile BIMG
        shell: mingw64 {0}
        run: |
          cd bimg
          make mingw-gcc-${{matrix.build_type}}${{matrix.suffix}}


      - name: Compile BGFX
        shell: mingw64 {0}
        run: |
          cd bgfx
          make mingw-gcc-${{matrix.build_type}}${{matrix.suffix}}