name: Build

on:
  push:
  pull_request:
  workflow_dispatch:
  schedule:
    - cron:  '0 0 * * *'

jobs:
  build:
    runs-on: windows-latest
    strategy:
      fail-fast: false
      matrix:
        platform:
          - { mingw: i686, bits: 32 }
          - { mingw: x86_64, bits: 64 }
        build_type:
          - release
          - debug
    steps:
      - uses: actions/checkout@v2

      - uses: msys2/setup-msys2@v2
        with:
          msystem: mingw64
          update: true
          install: >-
            mingw-w64-${{matrix.platform.mingw}}-make\
            mingw-w64-${{matrix.platform.mingw}}-gcc

      - name: Dump build environment
        shell: msys2 {0}
        run: |
          echo || Windows Environent Variable
          set
          echo || Bash Environent Variable
          export

      - name: Checkout sources
        run: |
          git clone --depth 1 https://github.com/bkaradzic/bgfx.git
          git clone --depth 1 https://github.com/bkaradzic/bx.git
          git clone --depth 1 https://github.com/bkaradzic/bimg.git

      - name: Compile BX
        shell: msys2 {0}
        run: |
          cd bx
          mingw-make mingw-gcc-${{matrix.build_type}}${{matrix.platform.bits}}

      - name: Compile BIMG
        shell: msys2 {0}
        run: |
          cd bimg
          mingw-make mingw-gcc-${{matrix.build_type}}${{matrix.platform.bits}}


      - name: Compile BGFX
        shell: msys2 {0}
        run: |
          cd bgfx
          mingw-make mingw-gcc-${{matrix.build_type}}${{matrix.platform.bits}}